<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <div id="cart">
        <h2>Chelo Store</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>

    <div class="product" data-price="10000" data-name="Airpods">
        <h3>Airpods</h3>
        <p>Precio: $10000</p>
        <button class="button-style" onclick="addToCart(this)" >Agregar al carrito</button>
        <img src="./assets/airpods.jpg" alt="" width="100px" height="100px" class="img-centre">
    </div>

    <div class="product" data-price="7000" data-name="Sandalias">
        <h3>Sandalias Birkerstock</h3>
        <p>Precio: $7000</p>
        <button class="button-style" onclick="addToCart(this)" >Agregar al carrito</button>
        <img src="./assets/sandalias.jpg" alt="" width="100px" height="100px" class="img-centre">
    </div>

    <div class="product" data-price="9500" data-name="Nike metcon 9">
        <h3>Nike metcon 9</h3>
        <p>Precio: $9500</p>
        <button class="button-style"  onclick="addToCart(this)" >Agregar al carrito </button>
        <img src="./assets/metcon.jpg" alt="" width="100px" height="100px" class="img-centre">
    </div>

   <script src="main.js"></script>

</body>
</html>
